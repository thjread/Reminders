<!DOCTYPE html>

                    <li class="item"><div class="item-main"><div class="item-first"><input id="aca75d23-5938-4a15-952f-37db700885ea" type="checkbox"><label for="aca75d23-5938-4a15-952f-37db700885ea" class="css-check"></label><h2 class="item-title">Knife</h2></div></div><div class="item-options"><button tabindex="-1" class="pill-button on-primary option-button">Edit</button><button tabindex="-1" class="pill-button on-primary option-button">Delete</button></div></li>
